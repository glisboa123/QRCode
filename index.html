<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=css/style.css />
    <script src="js/script.js " defer></script>
  </head>
  <body>
    <main>
      <div class="gerador-qrcode">
        <h2>Gerador de QR Code</h2>
        <p>Insira uma URL ou texto, para criar um QR Code</p>
        <input
          type="text"
          name="qrcode"
          id="text-qrcode"
          placeholder="Digite a URL ou texto..."
        />
        <input type="submit" value="Gerar QR Code" id="qr-button" />
        <div id="qr-code">
          <img src="img/qrcode.png" alt="qrcode" id="qrcode-img" />
        </div>
      </div>
    </main>
  </body>
</html>
